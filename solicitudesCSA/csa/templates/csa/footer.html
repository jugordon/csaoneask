    <script src="{% static "csa/js/popper.min.js" %}"></script>
    <script src="{% static "csa/js/bootstrap.js" %}"></script>
    <script src="{% static "csa/js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>
    <script src="{% static "csa/js/plugins/slimscroll/jquery.slimscroll.min.js" %}"></script>

    <!-- Data picker -->

    <!-- Custom and plugin javascript -->
    <script src="{% static "csa/js/inspinia.js" %}"></script>
    <script src="{% static "csa/js/plugins/pace/pace.min.js" %}"></script>

    <!-- jQuery UI -->
    <script src="{% static "csa/js/plugins/jquery-ui/jquery-ui.min.js" %}"></script>

    <!-- GITTER -->
    <script src="{% static "csa/js/plugins/gritter/jquery.gritter.min.js" %}"></script>

    <!-- Sparkline -->
    <script src="{% static "csa/js/plugins/sparkline/jquery.sparkline.min.js" %}"></script>

    <!-- Sparkline demo data  -->
    <script src="{% static "csa/js/demo/sparkline-demo.js" %}"></script>

    <!-- Toastr -->
    <script src="{% static "csa/js/plugins/toastr/toastr.min.js" %}"></script>


    <script>
        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Responsive Admin Theme', 'Welcome to One Ask CSA');

            }, 1300);



            $("#id_request_category").change(function () {
              var url = "/ajax_load_techs";  // get the url of the `load_cities` view
              var azurecategory_id = $(this).val();  // get the selected country ID from the HTML input

              $.ajax({                       // initialize an AJAX request
                url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
                data: {
                  'azurecategory_id': azurecategory_id       // add the country id to the GET parameters
                },
                success: function (data) {   // `data` is the return of the `load_cities` view function
                  $("#id_request_tech").html(data);  // replace the contents of the city input with the data that came from the server
                }
              });

            });

            $(".datepicker").datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });


        });
    </script>
